
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safar Sar | Your AI Trip Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color-teal: #14b8a6;
            --accent-color-fuchsia: #d946ef;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* gray-100 */
        }
        .dark ::-webkit-scrollbar-track {
            background: #111827; /* gray-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* gray-300 */
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #374151; /* gray-700 */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* gray-400 */
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #4b5563; /* gray-600 */
        }
        /* Basic styling for markdown content */
        .prose ul {
            list-style-type: disc;
            padding-left: 1.5rem;
        }
        .prose li {
            margin-top: 0.25rem;
            margin-bottom: 0.25rem;
        }
        .prose strong {
            font-weight: 600;
        }
    </style>
    <!-- 
      User-provided Google Maps API Key has been added.
      Enabled APIs: "Maps JavaScript API", "Places API", and "Geocoding API".
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg4TrXiqEp_64-aiz3bv0ngtEOYEbaXpo&libraries=places&callback=initMap" async defer></script>
    <script>
      // This is a stub function to prevent Google Maps API errors before React loads.
      function initMap() {
        window.googleMapReady = true;
        window.dispatchEvent(new Event('google-map-ready'));
      }
    </script>
</head>
<!-- The 'dark' class is dynamically added to the <html> tag by React for theme switching -->
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white antialiased transition-colors duration-300">
    <div id="root"></div>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.3.1",
            "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
            "@google/genai": "https://esm.sh/@google/genai@0.14.0",
            "react-markdown": "https://esm.sh/react-markdown@9.0.1",
            "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
            "@react-oauth/google": "https://esm.sh/@react-oauth/google@0.12.1",
            "jwt-decode": "https://esm.sh/jwt-decode@4.0.0"
        }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
