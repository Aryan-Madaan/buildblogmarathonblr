
server {
  listen 80;
  server_name localhost;

  # Root directory for the static files
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # Try to serve the requested file, then a directory, and finally fall back to index.html
    # This is the key for Single Page Application (SPA) routing
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add headers to prevent caching of index.html
  location = /index.html {
    add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
    expires off;
  }
}
